<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Shopping Cart</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav container">   
            <a href="#" class="logo"><i class='bx bxl-vimeo'></i></i>NextPlease</a>
            <i class='bx bx-basket' id="basket"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">

                    <!-- <div class="cart-box">
                        <img src="imgs/2.jpg" alt="" class="cart-img">
                        <div class="cart-details">
                            <div class="cart-product-title">T-shirt</div>
                            <div class="cart-price">$22.99</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bx-trash cart-remove' ></i>
                    </div> -->
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price"></div>
                </div>
                <!--Buy button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--Cart Close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div> 
    </nav>
    <section class="products">
        <div class="section-title">Shop Products</div>
        <div class="products-container">
            <div class="box box1">
                <img src="imgs/1.jpg" alt="" class="product-image">
                <h2 class="product-title">Causal Charcoal Tee</h2>
                <span class="price">$21.99</span>
                <i class='bx bxs-basket add-cart' ></i>
            </div>
            <div class="box box2">
                <img src="imgs/2.jpg" alt="" class="product-image">
                <h2 class="product-title">Urban Statement Shirt</h2>
                <span class="price">$24</span>
                <i class='bx bxs-basket add-cart' ></i>
            </div>
            <div class="box box3">
                <img src="imgs/11.jpg" alt="" class="product-image">
                <h2 class="product-title">Classic Pink Comfort</h2>
                <span class="price">$21.99</span>
                <i class='bx bxs-basket add-cart' ></i>
            </div>
            <div class="box box4">
                <img src="imgs/4.jpg" alt="" class="product-image">
                <h2 class="product-title">Black Hug Crop Top</h2>
                <span class="price">$34.50</span>
                <i class='bx bxs-basket add-cart' ></i>
            </div>
            <div class="box box5">
                <img src="imgs/5.jpg" alt="" class="product-image">
                <h2 class="product-title">Rebel Typo Tee</h2>
                <span class="price">$36</span>
                <i class='bx bxs-basket add-cart' ></i>
            </div>
            <div class="box box6">
                <img src="imgs/6.jpg" alt="" class="product-image">
                <h2 class="product-title">Monochrome Chic Top</h2>
                <span class="price">$28.99</span>
                <i class='bx bxs-basket add-cart' ></i>
            </div>
            <div class="box box7">
                <img src="imgs/7.jpg" alt="" class="product-image">
                <h2 class="product-title">Downtown Angelic Tee</h2>
                <span class="price">$38</span>
                <i class='bx bxs-basket add-cart' ></i>
            </div>
            <div class="box box8">
                <img src="imgs/8.jpg" alt="" class="product-image">
                <h2 class="product-title">Royal Streetwear Tee</h2>
                <span class="price">$42.99</span>
                <i class='bx bxs-basket add-cart' ></i>
            </div>

        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
